{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'my_website/styles.css' %}">
    <link rel="stylesheet" href="{% static 'my_website/JS/sm-core-css.css' %}">
    <link rel="stylesheet" href="{% static 'my_website/JS/sm-clean.css' %}">

    <title>Forrest Walker - Portfolio</title>

    <script src="{% static 'my_website/JS/jquery.min.js' %}"></script>
    <script src="{% static 'my_website/JS/jquery.smartmenus.min.js' %}"></script>

    <script>
        $(document).ready(function() {
            $('.sm').smartmenus({
                showFunction: function($ul, complete){
                    $ul.slideDown(250, complete);
                },
                hideFunction: function($ul, complete){
                    $ul.slideUp(250, complete);
                }
            }); // end smartmenus
        }); // end ready
    </script>
    <script>
        $(document).ready(function(){
            $('form').submit(function() {
                alert("Your message has been sent.");
            }); // end submit
        }); // end ready
    </script>

</head>
<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="{% url 'my_website:index' %}" class="nav__logo">Forrest</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="sm sm-clean">
                    <li class="nav__item"><a href="{% url 'my_website:index' %}" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="{% url 'my_website:about' %}" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="{% url 'my_website:skills' %}" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="{% url 'my_website:work' %}" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a>
                        <ul>
                            <li class="nav__item"><a href="{% url 'my_website:contact' %}">Contact Form</a></li>
                            <li class="nav__item"><a href="{% static 'my_website/img/WebsiteResume.pdf' %}" download>Resume - Download</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}

    <footer class="footer">
            <p class="footer__title">Forrest</p>
    </footer>
</body>
</html>
